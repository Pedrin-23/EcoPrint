<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULE | ECOPRINT</title>
    <link rel="stylesheet" href="css/global/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-container container">
        <a href="./"
          ><img src="img/details/logocompleta.svg" alt="Logo EcoPrint"
        /></a>
        <nav>
          <ul>
            <li class="cabecalho-botao-secundario">
              <a href="#sobre">Sobre</a>
            </li>
            <li class="cabecalho-botao-principal">
              <a href="calcule.html">Calcule</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="perguntas">
      <div class="perguntas-container container">
        <div class="sumir">
          <h1 class="perguntas-p t-titulo-p cor-1">
            Qual é o seu meio de transporte mais utilizado durante a semana?
          </h1>
          <div class="perguntas-alternativas t-alternativas cor-2">
            <div class="perguntas-span-label">
              <label>
                <input
                  class="input alternativa_value1"
                  type="radio"
                  name="escolha"
                  value="Carro Sozinho"
                />
                <span></span>
                <p class="alternativa_1">Carro Sozinho</p>
              </label>
            </div>

            <div class="perguntas-span-label">
              <label>
                <input
                  class="input alternativa_value2"
                  type="radio"
                  name="escolha"
                  value="Carro com Carona"
                />
                <span></span>
                <p class="alternativa_2">Carro com Carona</p>
              </label>
            </div>

            <div class="perguntas-span-label">
              <label>
                <input
                  class="input alternativa_value3"
                  type="radio"
                  name="escolha"
                  value="Transporte Público"
                />
                <span></span>
                <p class="alternativa_3">Transporte Público</p>
              </label>
            </div>

            <div class="perguntas-span-label">
              <label>
                <input
                  class="input alternativa_value4"
                  type="radio"
                  name="escolha"
                  value="Bicicleta ou Caminhada"
                />
                <span></span>
                <p class="alternativa_4">Bicicleta ou Caminhada</p>
              </label>
            </div>
          </div>
        </div>
        <img
          class="imagem"
          src="img/img-body/placeholder.svg"
          alt="Ilustração de transporte"
          height="300px"
        />
        <button class="action_button"></button>
        <button class="ver_resultado">RESULTADO</button>
      </div>
    </main>
    <footer class="rodape">
      <div class="rodape-container">
        <div class="t-paragrafo">
          <p>Site criado para a feira de ciências do Nobu Yamagata</p>
          <p>Turma:3001</p>
        </div>
        <img src="img/details/logo.svg" alt="Logo EcoPrint" />
        <p class="copyright">© Alguns direitos reservados.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
